version: '3.8'

services:
  datavis:
    build: .
    container_name: datavis-dashboard
    ports:
      - "8080:80"
    volumes:
      # Mount data files - changes reflect immediately
      - ./knime_exports:/usr/share/nginx/html/knime_exports:ro
      - ./police_data.json:/usr/share/nginx/html/police_data.json:ro
    restart: unless-stopped
